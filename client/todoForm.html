<form name="todoForm" ng-submit="add(newTodoTitle)">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="newTodoTitle" placeholder="입력하세요..." minlength="3" autofocus>  
    <span class="input-group-btn">
      <button class="btn btn-success" type="submit">추가</button>
    </span>
  </div>
  
  <div ng-show="todoForm.$dirty && todoForm.$invalid">
    <div class="alert alert-warning" role="alert">3글자 이상 입력입력하세요.</div>
  </div>
</form>
